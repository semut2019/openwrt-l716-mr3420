name: Build OpenWrt for TL-MR6400v4

on:
  # Jalankan saat ada push ke branch main
  push:
    branches:
      - main
  # Izinkan untuk menjalankan build secara manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Mengambil kode dari repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Menginstal semua paket yang dibutuhkan untuk build di Ubuntu
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache clang flex g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      # 3. Menyiapkan feeds OpenWrt
      - name: Update and install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 4. Memuat dan memvalidasi konfigurasi kustom Anda
      - name: Load custom configuration
        run: |
          # Memastikan file .config dari repo Anda digunakan
          make defconfig

      # 5. Mengunduh semua source code paket (membantu debug jika ada masalah)
      - name: Download package sources
        run: make download -j$(nproc)

      # 6. Memulai proses build firmware
      - name: Build firmware
        run: |
          # Menjalankan build dengan log yang detail jika terjadi error
          make -j$(nproc) V=s

      # 7. Mengatur file hasil build untuk diunggah
      - name: Prepare firmware files for upload
        run: |
          # Membuat direktori artefak
          mkdir -p ./artifact/
          # Menyalin file sysupgrade dan factory ke direktori artefak
          find bin/targets/ramips/mt76x8/ -name "*sysupgrade.bin" -exec cp {} ./artifact/ \;
          find bin/targets/ramips/mt76x8/ -name "*factory.bin" -exec cp {} ./artifact/ \;

      # 8. Mengunggah firmware yang sudah jadi sebagai artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-tl-mr6400v4
          path: ./artifact/
