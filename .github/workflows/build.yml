name: Build OpenWrt for TL-MR6400v4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove conflicting OpenWrt workflows
        run: rm -f .github/workflows/*.yml

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache clang flex g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev rsync unzip zlib1g-dev file wget

      - name: Update and install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: make defconfig

      - name: Download package sources
        run: make download -j$(nproc)

      - name: Build firmware
        run: make -j$(nproc) V=s

      # LANGKAH DEBUG BARU DI SINI
      - name: List build results
        run: |
          echo "Listing contents of bin/targets directory:"
          ls -lR bin/targets/

      - name: Prepare firmware files for upload
        run: |
          mkdir -p ./artifact/
          find bin/targets/ramips/mt76x8/ -name "*sysupgrade.bin" -exec cp {} ./artifact/ \; || true

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware-tl-mr6400v4
          path: ./artifact/
